    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Show scrollbar when scrolling
        let scrollTimer = null;
        window.addEventListener('scroll', () => {
            document.documentElement.classList.add('scrolling');
            
            if (scrollTimer !== null) {
                clearTimeout(scrollTimer);
            }
            
            scrollTimer = setTimeout(() => {
                document.documentElement.classList.remove('scrolling');
            }, 1000);
        });

        // Gallery horizontal scrolling with infinite loop
        const galleryScroll = document.getElementById('galleryScroll');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const galleryGrid = document.querySelector('.gallery-grid');
        
        const scrollAmount = 520; // Width of one image + gap
        let originalItemsCount = 0;
        
        // Clone gallery items for infinite scroll
        function setupInfiniteScroll() {
            const items = Array.from(galleryGrid.children);
            originalItemsCount = items.length;
            
            // Clone all items and append them for seamless loop
            items.forEach(item => {
                const clone = item.cloneNode(true);
                galleryGrid.appendChild(clone);
            });
            
            // Also prepend clones for backward scrolling
            items.reverse().forEach(item => {
                const clone = item.cloneNode(true);
                galleryGrid.insertBefore(clone, galleryGrid.firstChild);
            });
            
            // Start in the middle set
            galleryScroll.scrollLeft = originalItemsCount * scrollAmount;
        }
        
        // Handle infinite scrolling in both directions
        function handleInfiniteScroll() {
            const scrollLeft = galleryScroll.scrollLeft;
            const itemWidth = scrollAmount;
            const setWidth = originalItemsCount * itemWidth;
            
            // If scrolled too far right (past second set), jump back to first set
            if (scrollLeft >= setWidth * 2) {
                galleryScroll.scrollLeft = scrollLeft - setWidth;
            }
            // If scrolled too far left (before first set), jump forward to second set
            else if (scrollLeft < setWidth) {
                galleryScroll.scrollLeft = scrollLeft + setWidth;
            }
        }
        
        prevBtn.addEventListener('click', () => {
            galleryScroll.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
            
            setTimeout(handleInfiniteScroll, 300);
        });
        
        nextBtn.addEventListener('click', () => {
            galleryScroll.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
            
            setTimeout(handleInfiniteScroll, 300);
        });
        
        // Handle mouse wheel and touch scrolling
        galleryScroll.addEventListener('scroll', () => {
            setTimeout(handleInfiniteScroll, 50);
        });
        
        // Initialize infinite scroll on load
        window.addEventListener('load', () => {
            setupInfiniteScroll();
        });

        // Lightbox functionality
        function openLightbox(imageSrc, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxCaption = document.getElementById('lightboxCaption');
            
            lightboxImage.src = imageSrc;
            lightboxCaption.textContent = caption;
            lightbox.style.display = 'flex';
            
            // Prevent body scroll when lightbox is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            
            // Re-enable body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
